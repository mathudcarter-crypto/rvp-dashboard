<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVP Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // UPDATE THIS WITH YOUR CLOUDFLARE WORKER URL
    const API_URL = 'const API_URL = 'https://tight-waterfall-1040.mathudcarter.workers.dev/api/stores';';

    const ArrowUp = ({ className, style }) => (
      <svg className={className} style={style} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <line x1="12" y1="19" x2="12" y2="5"></line>
        <polyline points="5 12 12 5 19 12"></polyline>
      </svg>
    );

    const ArrowDown = ({ className, style }) => (
      <svg className={className} style={style} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <polyline points="19 12 12 19 5 12"></polyline>
      </svg>
    );

    const ChevronRight = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );

    function LoginScreen({ onLogin, error }) {
      const [password, setPassword] = useState('');
      const neonGreen = '#00FF41';

      const handleSubmit = (e) => {
        e.preventDefault();
        onLogin(password);
      };

      return (
        <div className="min-h-screen bg-slate-950 text-white flex items-center justify-center p-4">
          <div className="max-w-md w-full">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold mb-2" style={{ color: neonGreen }}>RVP Dashboard</h1>
              <p className="text-slate-400">Enter password to continue</p>
            </div>
            
            <form onSubmit={handleSubmit} className="bg-slate-900 rounded-lg p-6 border border-slate-800">
              <div className="mb-4">
                <label htmlFor="password" className="block text-sm text-slate-400 mb-2">
                  Password
                </label>
                <input
                  id="password"
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-4 py-3 bg-slate-950 border border-slate-700 rounded text-white focus:outline-none focus:border-green-500"
                  placeholder="Enter password"
                  autoComplete="current-password"
                  autoFocus
                />
              </div>
              
              {error && (
                <div className="mb-4 p-3 bg-red-900/30 border border-red-700 rounded text-red-300 text-sm">
                  {error}
                </div>
              )}
              
              <button
                type="submit"
                className="w-full py-3 rounded font-medium transition-colors"
                style={{ backgroundColor: neonGreen, color: '#0f172a' }}
              >
                Login
              </button>
            </form>
            
            <p className="text-center text-xs text-slate-500 mt-4">
              Password will be saved securely in your device
            </p>
          </div>
        </div>
      );
    }

    function RVPDashboard() {
      const [stores, setStores] = useState([]);
      const [loading, setLoading] = useState(true);
      const [timeframe, setTimeframe] = useState('day');
      const [metric, setMetric] = useState('sales');
      const [selectedStore, setSelectedStore] = useState(null);
      const [reportDate, setReportDate] = useState(null);
      const [error, setError] = useState(null);
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [authError, setAuthError] = useState(null);
      const [password, setPassword] = useState(null);

      const neonGreen = '#00FF41';
      const neonRed = '#FF0055';

      useEffect(() => {
        // Check for saved password
        const savedPassword = localStorage.getItem('rvp-dashboard-password');
        if (savedPassword) {
          setPassword(savedPassword);
          setIsAuthenticated(true);
        } else {
          setLoading(false);
        }
      }, []);

      useEffect(() => {
        if (isAuthenticated && password) {
          fetchStoreData();
        }
      }, [isAuthenticated, password]);

      const handleLogin = (pwd) => {
        setPassword(pwd);
        setIsAuthenticated(true);
        setAuthError(null);
        localStorage.setItem('rvp-dashboard-password', pwd);
      };

      const handleLogout = () => {
        setIsAuthenticated(false);
        setPassword(null);
        setStores([]);
        setAuthError(null);
        localStorage.removeItem('rvp-dashboard-password');
      };

      const fetchStoreData = async () => {
        try {
          setLoading(true);
          setError(null);
          setAuthError(null);
          
          const response = await fetch(API_URL, {
            headers: {
              'X-App-Password': password
            }
          });
          
          if (response.status === 401) {
            // Wrong password
            setAuthError('Invalid password. Please try again.');
            handleLogout();
            return;
          }
          
          if (!response.ok) {
            throw new Error('Failed to fetch data');
          }

          const data = await response.json();
          
          const storeMap = {};
          data.records.forEach(record => {
            const fields = record.fields;
            const storeName = fields['Store Name'];
            const date = new Date(fields['Date']);
            
            if (!storeMap[storeName] || new Date(storeMap[storeName].fields['Date']) < date) {
              storeMap[storeName] = record;
            }
          });

          const latestStores = Object.values(storeMap).map(record => record.fields);
          setStores(latestStores);
          
          if (latestStores.length > 0) {
            setReportDate(latestStores[0]['Date']);
          }
          setLoading(false);
        } catch (err) {
          setError(err.message);
          setLoading(false);
        }
      };

      if (!isAuthenticated) {
        return <LoginScreen onLogin={handleLogin} error={authError} />;
      }

      const formatCurrency = (value) => {
        if (!value && value !== 0) return '$0';
        if (value >= 1000000) return '$' + (value / 1000000).toFixed(2) + 'M';
        if (value >= 1000) return '$' + (value / 1000).toFixed(1) + 'K';
        return '$' + value.toFixed(0);
      };

      const calculateChange = (current, lastYear) => {
        if (!lastYear || lastYear === 0) return 0;
        return ((current - lastYear) / lastYear) * 100;
      };

      const getCurrentValue = (store) => {
        if (metric === 'sales') {
          if (timeframe === 'day') return store['Sales Day'];
          if (timeframe === 'week') return store['Sales Week'];
          return store['Sales Year'];
        } else {
          if (timeframe === 'day') return store['GP Dollars Day'];
          if (timeframe === 'week') return store['GP Dollars Week'];
          return store['GP Dollars Year'];
        }
      };

      const getLastYearValue = (store) => {
        if (metric === 'sales') {
          if (timeframe === 'day') return store['Sales Day LY'];
          if (timeframe === 'week') return store['Sales Week LY'];
          return store['Sales Year LY'];
        } else {
          if (timeframe === 'day') return store['GP Dollars Day LY'];
          if (timeframe === 'week') return store['GP Dollars Week LY'];
          return store['GP Dollars Year LY'];
        }
      };

      const getTotalValue = () => {
        return stores.reduce((sum, store) => sum + (getCurrentValue(store) || 0), 0);
      };

      const getTotalLYValue = () => {
        return stores.reduce((sum, store) => sum + (getLastYearValue(store) || 0), 0);
      };

      const totalChange = calculateChange(getTotalValue(), getTotalLYValue());

      if (loading) {
        return (
          <div className="min-h-screen bg-slate-950 text-white flex items-center justify-center">
            <div className="text-lg">Loading dashboard...</div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen bg-slate-950 text-white flex items-center justify-center p-4">
            <div className="text-center">
              <div className="text-4xl mb-4">‚ö†Ô∏è</div>
              <div className="text-xl mb-2">Error Loading Data</div>
              <div className="text-sm text-slate-400 mb-4">{error}</div>
              <div className="flex gap-3 justify-center">
                <button
                  onClick={fetchStoreData}
                  className="px-6 py-2 bg-green-500 hover:bg-green-600 rounded"
                >
                  Retry
                </button>
                <button
                  onClick={handleLogout}
                  className="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (stores.length === 0) {
        return (
          <div className="min-h-screen bg-slate-950 text-white flex items-center justify-center p-4">
            <div className="text-center">
              <div className="text-4xl mb-4">üìä</div>
              <div className="text-xl mb-2">No Data Available</div>
              <div className="text-sm text-slate-400 mb-4">Waiting for daily RVP Summary data</div>
              <button
                onClick={handleLogout}
                className="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded"
              >
                Logout
              </button>
            </div>
          </div>
        );
      }

      if (selectedStore) {
        return (
          <div className="min-h-screen bg-slate-950 text-white p-4">
            <div className="flex justify-between items-center mb-4">
              <button 
                onClick={() => setSelectedStore(null)}
                className="flex items-center gap-2"
                style={{ color: neonGreen }}
              >
                ‚Üê Back to Overview
              </button>
              <button
                onClick={handleLogout}
                className="text-xs text-slate-500 hover:text-slate-300"
              >
                Logout
              </button>
            </div>
            
            <div className="mb-6">
              <h2 className="text-2xl font-bold" style={{ color: neonGreen }}>{selectedStore['Store Abbrev']}</h2>
              <p className="text-sm text-slate-400">{selectedStore['Store Name']}</p>
            </div>

            <div className="space-y-4">
              <div className="bg-slate-900 rounded-lg p-4 border border-slate-800">
                <h3 className="text-slate-400 text-sm mb-3">Sales Performance</h3>
                <div className="grid grid-cols-3 gap-4">
                  <div>
                    <div className="text-xs text-slate-500">Day</div>
                    <div className="text-lg font-mono">{formatCurrency(selectedStore['Sales Day'])}</div>
                    <div className="text-xs" style={{ color: calculateChange(selectedStore['Sales Day'], selectedStore['Sales Day LY']) >= 0 ? neonGreen : neonRed }}>
                      {calculateChange(selectedStore['Sales Day'], selectedStore['Sales Day LY']).toFixed(1)}%
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500">Week</div>
                    <div className="text-lg font-mono">{formatCurrency(selectedStore['Sales Week'])}</div>
                    <div className="text-xs" style={{ color: calculateChange(selectedStore['Sales Week'], selectedStore['Sales Week LY']) >= 0 ? neonGreen : neonRed }}>
                      {calculateChange(selectedStore['Sales Week'], selectedStore['Sales Week LY']).toFixed(1)}%
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500">Year</div>
                    <div className="text-lg font-mono">{formatCurrency(selectedStore['Sales Year'])}</div>
                    <div className="text-xs" style={{ color: calculateChange(selectedStore['Sales Year'], selectedStore['Sales Year LY']) >= 0 ? neonGreen : neonRed }}>
                      {calculateChange(selectedStore['Sales Year'], selectedStore['Sales Year LY']).toFixed(1)}%
                    </div>
                  </div>
                </div>
              </div>

              <div className="bg-slate-900 rounded-lg p-4 border border-slate-800">
                <h3 className="text-slate-400 text-sm mb-3">GP Dollars</h3>
                <div className="grid grid-cols-3 gap-4">
                  <div>
                    <div className="text-xs text-slate-500">Day</div>
                    <div className="text-lg font-mono">{formatCurrency(selectedStore['GP Dollars Day'])}</div>
                    <div className="text-xs" style={{ color: calculateChange(selectedStore['GP Dollars Day'], selectedStore['GP Dollars Day LY']) >= 0 ? neonGreen : neonRed }}>
                      {calculateChange(selectedStore['GP Dollars Day'], selectedStore['GP Dollars Day LY']).toFixed(1)}%
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500">Week</div>
                    <div className="text-lg font-mono">{formatCurrency(selectedStore['GP Dollars Week'])}</div>
                    <div className="text-xs" style={{ color: calculateChange(selectedStore['GP Dollars Week'], selectedStore['GP Dollars Week LY']) >= 0 ? neonGreen : neonRed }}>
                      {calculateChange(selectedStore['GP Dollars Week'], selectedStore['GP Dollars Week LY']).toFixed(1)}%
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500">Year</div>
                    <div className="text-lg font-mono">{formatCurrency(selectedStore['GP Dollars Year'])}</div>
                    <div className="text-xs" style={{ color: calculateChange(selectedStore['GP Dollars Year'], selectedStore['GP Dollars Year LY']) >= 0 ? neonGreen : neonRed }}>
                      {calculateChange(selectedStore['GP Dollars Year'], selectedStore['GP Dollars Year LY']).toFixed(1)}%
                    </div>
                  </div>
                </div>
              </div>

              <div className="bg-slate-900 rounded-lg p-4 border border-slate-800">
                <h3 className="text-slate-400 text-sm mb-3">GP %</h3>
                <div className="grid grid-cols-3 gap-4">
                  <div>
                    <div className="text-xs text-slate-500">Day</div>
                    <div className="text-lg font-mono">{selectedStore['GP Percent Day']}%</div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500">Week</div>
                    <div className="text-lg font-mono">{selectedStore['GP Percent Week']}%</div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500">Year</div>
                    <div className="text-lg font-mono">{selectedStore['GP Percent Year']}%</div>
                  </div>
                </div>
              </div>

              <div className="bg-slate-900 rounded-lg p-4 border border-slate-800">
                <h3 className="text-slate-400 text-sm mb-3">Deposits & Orders</h3>
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <div className="text-xs text-slate-500 mb-1">Daily Open Deposits</div>
                    <div className="text-xl font-mono" style={{ color: neonGreen }}>{formatCurrency(selectedStore['Daily Open Deposits'])}</div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500 mb-1">Total Dep On Order</div>
                    <div className="text-xl font-mono" style={{ color: neonGreen }}>{formatCurrency(selectedStore['Total Dep On Order'])}</div>
                  </div>
                </div>
              </div>

              <div className="bg-slate-900 rounded-lg p-4 border border-slate-800">
                <h3 className="text-slate-400 text-sm mb-3">Daily Metrics</h3>
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <div className="text-xs text-slate-500 mb-1">Adjustments</div>
                    <div className="text-lg font-mono" style={{ color: selectedStore['Adjustments'] >= 0 ? neonGreen : neonRed }}>
                      {selectedStore['Adjustments'] >= 0 ? '+' : ''}${selectedStore['Adjustments']}
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500 mb-1">Cost Variance</div>
                    <div className="text-lg font-mono" style={{ color: selectedStore['Cost Variance'] >= 0 ? neonGreen : neonRed }}>
                      {selectedStore['Cost Variance'] >= 0 ? '+' : ''}${selectedStore['Cost Variance']}
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500 mb-1">Lodgements</div>
                    <div className="text-lg font-mono" style={{ color: selectedStore['Lodgements'] >= 0 ? neonGreen : neonRed }}>
                      {selectedStore['Lodgements'] >= 0 ? '+' : ''}${selectedStore['Lodgements']}
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-500 mb-1">Over/Short</div>
                    <div className="text-lg font-mono" style={{ color: selectedStore['Over Short'] >= 0 ? neonGreen : neonRed }}>
                      {selectedStore['Over Short'] >= 0 ? '+' : ''}${selectedStore['Over Short']}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-slate-950 text-white p-4">
          <div className="flex justify-between items-center mb-6">
            <div>
              <h1 className="text-2xl font-bold mb-1" style={{ color: neonGreen }}>RVP Dashboard</h1>
              <p className="text-sm text-slate-400">{reportDate || 'Loading...'}</p>
            </div>
            <button
              onClick={handleLogout}
              className="text-xs text-slate-500 hover:text-slate-300"
            >
              Logout
            </button>
          </div>

          <div className="bg-gradient-to-r from-slate-900 to-slate-800 rounded-lg p-4 mb-4 border border-slate-700">
            <div className="text-sm text-slate-400 mb-1">Total {metric === 'sales' ? 'Sales' : 'GP$'}</div>
            <div className="text-3xl font-mono font-bold mb-1" style={{ color: neonGreen }}>
              {formatCurrency(getTotalValue())}
            </div>
            <div className="flex items-center gap-2">
              {totalChange >= 0 ? (
                <ArrowUp className="w-4 h-4" style={{ color: neonGreen }} />
              ) : (
                <ArrowDown className="w-4 h-4" style={{ color: neonRed }} />
              )}
              <span className="text-sm font-mono" style={{ color: totalChange >= 0 ? neonGreen : neonRed }}>
                {totalChange.toFixed(1)}% vs LY
              </span>
            </div>
          </div>

          <div className="flex gap-3 mb-6">
            <div className="flex-1 bg-slate-900 rounded-lg p-1 border border-slate-800">
              <div className="grid grid-cols-3 gap-1">
                {['day', 'week', 'year'].map((tf) => (
                  <button
                    key={tf}
                    onClick={() => setTimeframe(tf)}
                    className={'py-2 px-3 rounded text-xs font-medium transition-colors ' + (timeframe === tf ? 'text-slate-950' : 'text-slate-400 hover:text-slate-200')}
                    style={timeframe === tf ? { backgroundColor: neonGreen } : {}}
                  >
                    {tf.charAt(0).toUpperCase() + tf.slice(1)}
                  </button>
                ))}
              </div>
            </div>

            <div className="flex-1 bg-slate-900 rounded-lg p-1 border border-slate-800">
              <div className="grid grid-cols-2 gap-1">
                {[{ value: 'sales', label: 'Sales' }, { value: 'gp', label: 'GP$' }].map((m) => (
                  <button
                    key={m.value}
                    onClick={() => setMetric(m.value)}
                    className={'py-2 px-3 rounded text-xs font-medium transition-colors ' + (metric === m.value ? 'text-slate-950' : 'text-slate-400 hover:text-slate-200')}
                    style={metric === m.value ? { backgroundColor: neonGreen } : {}}
                  >
                    {m.label}
                  </button>
                ))}
              </div>
            </div>
          </div>

          <div className="space-y-2">
            {[...stores].sort((a, b) => getCurrentValue(b) - getCurrentValue(a)).map((store) => {
              const currentValue = getCurrentValue(store);
              const lastYearValue = getLastYearValue(store);
              const change = calculateChange(currentValue, lastYearValue);
              
              return (
                <button
                  key={store['Store Abbrev']}
                  onClick={() => setSelectedStore(store)}
                  className="w-full bg-slate-900 hover:bg-slate-800 rounded-lg p-4 border border-slate-800 transition-colors"
                >
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3 flex-1">
                      <div className="text-left">
                        <div className="font-mono font-bold" style={{ color: neonGreen }}>{store['Store Abbrev']}</div>
                        <div className="text-xs text-slate-500">{store['Store Name']}</div>
                      </div>
                    </div>
                    
                    <div className="flex items-center gap-4">
                      <div className="text-right">
                        <div className="font-mono text-lg">{formatCurrency(currentValue)}</div>
                        <div className="text-xs font-mono" style={{ color: change >= 0 ? neonGreen : neonRed }}>
                          {change >= 0 ? '+' : ''}{change.toFixed(1)}%
                        </div>
                      </div>
                      <ChevronRight className="w-5 h-5 text-slate-600" />
                    </div>
                  </div>
                </button>
              );
            })}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RVPDashboard />);
  </script>
</body>
</html>
